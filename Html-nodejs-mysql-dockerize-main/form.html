<body>
    <div id="wrapper">
        <form action="submit-form" method="post">
           
            <div class="container">
                <div class="rollnocontainer">
                    <label for="prn"> Student Number</label>
                    <input type="number" class="prn" name="stud_no">
                </div>
                <div class="namecontainer">
                    <label for="name">Name</label>
                    <input type="text" class="name" name="name">
                </div>
                <div class="rollnocontainer">
                    <label for="prn">prn Number</label>
                    <input type="number" class="prn" name="prn">
                </div>
                <div class="branchcontainer">
                    <label for="branch">Department</label>
                    <input type="text" class="branch" name="department">
                </div>
                <div class="feescontainer">
                    <label for="fees">Fees</label>
                    <input type="number" class="fees" name="fees">
                </div>
                <button type="submit" class="btn">Submit</button>
            </div>
        </form>
    </div>
